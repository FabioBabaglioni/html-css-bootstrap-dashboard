<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard Boolean</title>
</head>
<body>
    
    <!-- nav-bar fissa -->
    <header>

        <nav class="d-flex align-items-center">
            <div class="container-fluid ">
                <div class="row align-items-center ">
                    <div class="col-auto">
                        <a class="navbar-brand" href="#">
                            <img class="img-small d-md-none" src="img/logo small.png" alt="Boolean">
                          </a>
                          <a class="navbar-brand" href="#">
                            <img class="img d-none d-md-block" src="img/logo.svg" alt="Boolean">
                          </a>
                    </div>
                    <div class="col">
                        <form class="container-fluid">
                            <div class="input-group">
                              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                              <input type="text" class="form-control" placeholder="Prova a cercare: lezione di Laravel" aria-label="search" aria-describedby="basic-addon1">
                            </div>
                          </form>
                    </div>
                    <div class="col-auto d-flex ">
                        <a class="navbar-brand" href="#">
                            <i class="d-none d-md-inline fa-solid fa-list"></i>
                            <i class="d-none d-md-inline fa-solid fa-circle-question"></i>
                            <i class="d-none d-md-inline fa-solid fa-ellipsis-vertical"></i>
                            <i class="fa-solid fa-bell"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
            
        </nav>
    </header>
    

    <!-- parte centrale dashboard -->
    <main>
        
        <div class="d-flex py-3 ms_sidebar_height">
            <div class="ms_sidebar_width ms_sidebar_height position-relative pt-1 ms_background_blue">
                <div class="nav-sx-top ms_font_grey text-center md-text-left">
                    <div class="">
                        <a class="ms_font_grey" href="#"><i class="fa-solid fa-house"></i></a>
                        <span class="d-none d-md-inline">House</span>
                    </div>
                    
                    <div>
                        <a class="ms_font_grey" href="#"><i class="fa-solid fa-chart-simple"></i></a>
                        <span class="d-none d-md-inline">Stats</span>
                    </div>
                   
                    <div>
                        <a class="ms_font_grey" href="#"><i class="fa-solid fa-signal"></i></a>
                        <span class="d-none d-md-inline">Signal</span>
                    </div>
                    
                </div>
                <div class="nav-sx-bottom text-center ms_font_grey">
                    <div>
                        <a class="ms_font_grey" href="#"><i class="fa-solid fa-gear"></i></a>
                        <span class="d-none d-md-inline">Admin</span>
                    </div>
                </div>
            </div>
                
            <div class="dash">
                <div class="ms_boolean container-fluid ">
                    <div class="row">
                        <div class="col-12 col-md-8">
                            <span class="ms_font_grey ms_main_title">Boolean</span>
                            <span class="ms_label_grey">Piano blaze</span> <br>
                            <span class="ms_label_grey">3 App</span>
                            <i class="ms_font_grey fa-solid fa-angles-right"></i>
                            <i class="d-md-none ms_label_grey fa-solid fa-plus"></i>
                            <span class="d-none d-md-inline ms_label_grey">Boolean mobile app</span>
                            <span class="d-none d-md-inline ms_label_grey">Boolean web app</span>
                            <span class="d-none d-md-inline ms_label_grey">Boolean blog app</span>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="ms_font_grey">Studenti online negli ultimi 30 minuti <br> <span class="ms_font_5">125</span> </div>

                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-8">
    
                                <div class="row">
                                    <div class="col-12">
                                        <div class="ms_intestazione_tabella">
                                            <div class="d-flex justify-content-between align-items-center py-2">
                                                <div><strong>PROSSIME CLASSI</strong> </div>
        
                                                <a href="#">
                                                    <div class="ms_border_icon_blue">
                                                        <i class="fa-solid fa-plus ms_font_blue"></i>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="col-12">
        
                                        <div class="ms_border_table">
                                            <div>
                                                <div class="row pt-2">
                                                    <div class="col-4">
                                                        <Span><strong>Nome</strong></Span>
                                                    </div>
                                                    <div class="col-2 text-center">
                                                        <Span><strong>Data inizio</strong></Span>
                                                    </div>
                                                    <div class="col-2 text-center">
                                                        <Span><strong>Roi</strong></Span>
                                                    </div>
                                                    <div class="col-2 text-center">
                                                        <Span><strong>Stato</strong></Span>
        
                                                    </div>
                                                    <div class="col-2 text-center">
                                                        <Span><strong>Azioni</strong></Span>
                                                    </div>
                                                </div>
                                                <hr>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                                
                        </div>
    
                        <div class="col-12 col-md-4">
                            FAQ
                        </div>
                        
                    </div>
                </div>
                
                
            </div>

        </div>

    </main>

        




    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
</body>
</html>
